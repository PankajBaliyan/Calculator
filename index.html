<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="./Snackbar/js-snackbar.css?v=1.3">
    <title>Calculator</title>
</head>

<body>

    <!-- heading  -->
    <div class="container">
        <h1 id="heading">
            <span id="head">CALCULATOR</span>
        </h1>
    </div>

    <!-- main calculator  -->
    <div class="maindiv">
        <div class="previous_result">
            <span>Last Result &nbsp; ðŸ‘‰ </span>
            <input class="resultdata" type="text" name="result" id="result" placeholder="No record found" disabled>
        </div>
        <div>
            <form>
                <div class="group">
                    <span>Calculations ðŸ‘‡</span>
                    <input type="text" id="outputResult" value="0" disabled>
                </div>
                <button name="button" aria-label="submit" type="submit" style="display: none;"></button>
            </form>
        </div>
        <div class="container2">
            <ul id="start" class="wrapper">
                <li class="icon buttton__icon startbgcolor" onclick="getKeys('clear')">
                    <span class="tooltip unselectable">Start</span>
                    <span class="unselectable">C</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon startbgcolor"
                    id="change-image"
                    onclick="getKeys('backSpace')">
                    <span class="tooltip unselectable">Backspace</span>
                    <span class="backImg unselectable" id="change-img">
                        <img src="./Images/backspace.png" id="backSpacePNG" alt="backspace" width="30" height="33">
                    </span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon equalbgcolor" onclick="getKeys('=')">
                    <span class="tooltip unselectable">Equals</span>
                    <span class="unselectable">=</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="getKeys('/')">
                    <span class="tooltip unselectable">Divide</span>
                    <span class="unselectable">Ã·</span>
                </li>
            </ul>

            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(7)">
                    <span class="tooltip unselectable">Seven</span>
                    <span class="unselectable">7</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(8)">
                    <span class="tooltip unselectable">Eight</span>
                    <span class="unselectable">8</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(9)">
                    <span class="tooltip unselectable">Nine</span>
                    <span class="unselectable">9</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="getKeys('-')">
                    <span class="tooltip unselectable">Subtract</span>
                    <span class="unselectable">-</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(4)">
                    <span class="tooltip unselectable">Four</span>
                    <span class="unselectable">4</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(5)">
                    <span class="tooltip unselectable">Five</span>
                    <span class="unselectable">5</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(6)">
                    <span class="tooltip unselectable">Six</span>
                    <span class="unselectable">6</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="getKeys('+')">
                    <span class="tooltip unselectable">Addition</span>
                    <span class="unselectable">+</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(1)">
                    <span class="tooltip unselectable">One</span>
                    <span class="unselectable">1</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(2)">
                    <span class="tooltip unselectable">Two</span>
                    <span class="unselectable">2</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(3)">
                    <span class="tooltip unselectable">Three</span>
                    <span class="unselectable">3</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="getKeys('*')">
                    <span class="tooltip unselectable">Multiply</span>
                    <span class="unselectable">Ã—</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys('.')">
                    <span class="tooltip unselectable">Dot</span>
                    <span class="unselectable">.</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="getKeys(0)">
                    <span class="tooltip unselectable">Zero</span>
                    <span class="unselectable">0</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="getKeys('%')">
                    <span class="tooltip unselectable">Percentage</span>
                    <span class="unselectable">%</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right down corner github link with profile picture -->
    <div class="git-down">
        <a href="https://github.com/pankajbaliyan" target="_blank"><img class="me2" src="./Images/Octocat.png" alt="github Octocat"></a>
    </div>

    <!-- linking of JavaScript files  -->
    <script src="./JavaScript/script.js" type="text/javascript"></script>
    <script src="./Snackbar/js-snackbar.js?v=1.4"></script>
</body>

</html>
