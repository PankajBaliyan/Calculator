<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./Snackbar/js-snackbar.css?v=1.3" />
    <title>Calculator</title>
</head>

<body>

    <!-- heading  -->
    <div class="container">
        <h1 id="heading">
            <span id="head">CALCULATOR</span>
        </h1>
        <div>
            <div class="blobs_1 blobbox"></div>
            <div class="blobs_2 blobbox"></div>
            <div class="blobs_3 blobbox"></div>
            <div class="blobs_4 blobbox"></div>
            <div class="blobs_5 blobbox"></div>
            <div class="blobs_6 blobbox"></div>
            <div class="blobs_7 blobbox"></div>
        </div>
    </div>

    <!-- main calculator  -->
    <div class="maindiv">
        <div class="previous_result">
            <span>Last Result &nbsp; ðŸ‘‰ </span>
            <input class="resultdata" type="text" name="result" id="result" placeholder="No record found" disabled>
        </div>
        <div>
            <form>
                <div class="group">
                    <span>Calculations ðŸ‘‡</span>
                    <input type="text" id="outputResult" style="text-align: right;" disabled />
                </div>
            </form>
        </div>
        <div class="container2">
            <ul class="wrapper">
                <li class="icon buttton__icon startbgcolor" onclick="startCalc()">
                    <span class="tooltip unselectable" id="startonTooltip">On</span>
                    <span id="starton" class="unselectable">ON</span>
                </li>
            </ul>
            <ul id="start" class="wrapper">
                <li class="icon buttton__icon startbgcolor" onclick="notification('Clear','info','X','clear')">
                    <span class="tooltip unselectable">Start</span>
                    <span class="unselectable">C</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon startbgcolor"
                    onclick="notification('Backspace','warning','B','backSpace')" onmouseenter="changeImage()"
                    onmouseleave="revertImage()">
                    <span class="tooltip unselectable">Backspace</span>
                    <span class="backImg unselectable">
                        <img src="./Images/backspace.png" id="backSpacePNG" alt="backspace" width="30" height="33">
                    </span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="notification('Divide','warning','#','/')">
                    <span class="tooltip unselectable">Divide</span>
                    <span class="unselectable">Ã·</span>
                </li>
            </ul>

            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Seven','None','#',7)">
                    <span class="tooltip unselectable">Seven</span>
                    <span class="unselectable">7</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Eight','None','#',8)">
                    <span class="tooltip unselectable">Eight</span>
                    <span class="unselectable">8</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Nine','None','#',9)">
                    <span class="tooltip unselectable">Nine</span>
                    <span class="unselectable">9</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="notification('Subtract','warning','#','-')">
                    <span class="tooltip unselectable">Subtract</span>
                    <span class="unselectable">-</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Four','None','#',4)">
                    <span class="tooltip unselectable">Four</span>
                    <span class="unselectable">4</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Five','None','#',5)">
                    <span class="tooltip unselectable">Five</span>
                    <span class="unselectable">5</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Six','None','#',6)">
                    <span class="tooltip unselectable">Six</span>
                    <span class="unselectable">6</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="notification('Addition','warning','#','+')">
                    <span class="tooltip unselectable">Addition</span>
                    <span class="unselectable">+</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('One','None','#',1)">
                    <span class="tooltip unselectable">One</span>
                    <span class="unselectable">1</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Two','None','#',2)">
                    <span class="tooltip unselectable">Two</span>
                    <span class="unselectable">2</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Three','None','#',3)">
                    <span class="tooltip unselectable">Three</span>
                    <span class="unselectable">3</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="notification('Multiply','warning','#','*')">
                    <span class="tooltip unselectable">Multiply</span>
                    <span class="unselectable">Ã—</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Dot','None','#','.')">
                    <span class="tooltip unselectable">Dot</span>
                    <span class="unselectable">.</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon digitbgcolor" onclick="notification('Zero','None','#',0)">
                    <span class="tooltip unselectable">Zero</span>
                    <span class="unselectable">0</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon symbolbgcolor" onclick="notification('Percentage','None','#','%')">
                    <span class="tooltip unselectable">Percentage</span>
                    <span class="unselectable">%</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon buttton__icon equalbgcolor" onclick="notification('=','warning','#','=')">
                    <span class="tooltip unselectable">Equals</span>
                    <span class="unselectable">=</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right down corner github link with profile picture -->
    <div class="d-flex justify-content-center align-middle ">
        <a class="me" href="https://github.com/Pankajkumar90" target="_blank" style="color:#000"></a>
    </div>

    <!-- linking of JavaScript files  -->
    <script src="./JavaScript/script.js" type="text/javascript"></script>
    <script src="./Snackbar/js-snackbar.js?v=1.4"></script>
</body>

</html>
