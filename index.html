<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="./Snackbar/js-snackbar.css?v=1.3">
    <title>Calculator</title>
</head>

<body>

    <!-- heading  -->
    <div class="container">
        <h1 id="heading">
            <span id="head">CALCULATOR</span>
        </h1>
    </div>

    <!-- main calculator  -->
    <div class="maindiv">
        <div class="previous_result">
            <span>Last Result &nbsp; ðŸ‘‰ </span>
            <input class="resultdata" type="text" name="result" id="result" placeholder="No record found" disabled>
        </div>
        <div>
            <form>
                <div class="group">
                    <span>Calculations ðŸ‘‡</span>
                    <input type="text" id="outputResult" value="0" disabled>
                </div>
                <button name="button" aria-label="submit" type="submit" style="display: none;"></button>
            </form>
        </div>
        <div class="container2">
            <ul id="start" class="wrapper">
                <li class="icon button__icon startbgcolor" onclick="getKeys('clear')">
                    <span class="tooltip un-selectable">Start</span>
                    <span class="un-selectable">C</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon startbgcolor" id="change-image" onclick="getKeys('backSpace')">
                    <span class="tooltip un-selectable">Backspace</span>
                    <span class="backImg un-selectable" id="change-img">
                        <img src="./Images/backspace.png" id="backSpacePNG" alt="backspace" width="30" height="33">
                    </span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon equalbgcolor" onclick="getKeys('=')">
                    <span class="tooltip un-selectable">Equals</span>
                    <span class="un-selectable">=</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon symbolbgcolor" onclick="getKeys('/')">
                    <span class="tooltip un-selectable">Divide</span>
                    <span class="un-selectable">Ã·</span>
                </li>
            </ul>

            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(7)">
                    <span class="tooltip un-selectable">Seven</span>
                    <span class="un-selectable">7</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(8)">
                    <span class="tooltip un-selectable">Eight</span>
                    <span class="un-selectable">8</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(9)">
                    <span class="tooltip un-selectable">Nine</span>
                    <span class="un-selectable">9</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon symbolbgcolor" onclick="getKeys('-')">
                    <span class="tooltip un-selectable">Subtract</span>
                    <span class="un-selectable">-</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(4)">
                    <span class="tooltip un-selectable">Four</span>
                    <span class="un-selectable">4</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(5)">
                    <span class="tooltip un-selectable">Five</span>
                    <span class="un-selectable">5</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(6)">
                    <span class="tooltip un-selectable">Six</span>
                    <span class="un-selectable">6</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon symbolbgcolor" onclick="getKeys('+')">
                    <span class="tooltip un-selectable">Addition</span>
                    <span class="un-selectable">+</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(1)">
                    <span class="tooltip un-selectable">One</span>
                    <span class="un-selectable">1</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(2)">
                    <span class="tooltip un-selectable">Two</span>
                    <span class="un-selectable">2</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys(3)">
                    <span class="tooltip un-selectable">Three</span>
                    <span class="un-selectable">3</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon symbolbgcolor" onclick="getKeys('*')">
                    <span class="tooltip un-selectable">Multiply</span>
                    <span class="un-selectable">Ã—</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys('.')">
                    <span class="tooltip un-selectable">Dot</span>
                    <span class="un-selectable">.</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys('0')">
                    <span class="tooltip un-selectable">Zero</span>
                    <span class="un-selectable">0</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon digitbgcolor" onclick="getKeys('00')">
                    <span class="tooltip un-selectable">Zero's</span>
                    <span class="un-selectable">00</span>
                </li>
            </ul>
            <ul class="wrapper">
                <li class="icon button__icon symbolbgcolor" onclick="getKeys('%')">
                    <span class="tooltip un-selectable">Percentage</span>
                    <span class="un-selectable">%</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right down corner github link with profile picture -->
    <div class="git-down">
        <a href="https://github.com/pankajbaliyan" target="_blank"><img class="me2" src="./Images/Octocat.png"
                alt="github Octocat"></a>
    </div>

    <!-- linking of JavaScript files  -->
    <script src="./JavaScript/script.js"></script>
    <script src="./Snackbar/js-snackbar.js?v=1.4"></script>
</body>

</html>
